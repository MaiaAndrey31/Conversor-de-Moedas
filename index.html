<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moeda</title>
</head>

<body>
    
    <div class='container'>
        <header>
            <h1>Conversor de Moeda</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>:
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>:
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro 
                    </option>
                    <option>
                        ₿ BitCoin
                    </option>
                </select>
            </label>
            <label>
                Valor:
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type = 'button'>Converter</button>

            <section>
                <div class="currency-cont">
                    <img src="./img/brasil 2.svg" alt="bandeira brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-text">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="./img/Vector.svg" alt="seta">
                <div class="currency-cont">
                    <img  src="./img/estados-unidos (1) 1.svg" id="currency-img" alt="bandeira pais de conversão">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="converted-value">US$ 2.000,00</p>
                </div>

            </section>
        </main>

    </div>
</body>
<script src="./scripts.js"></script>

</html>
